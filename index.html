        // Simple chess engine
        class SimpleChess {
            constructor() {
                this.board = [
                    ['bR', 'bN', 'bB', 'bQ', 'bK', 'bB', 'bN', 'bR'],
                    ['bP', 'bP', 'bP', 'bP', 'bP', 'bP', 'bP', 'bP'],
                    [null, null, null, null, null, null, null, null],
                    [null, null, null, null, null, null, null, null],
                    [null, null, null, null, null, null, null, null],
                    [null, null, null, null, null, null, null, null],
                    ['wP', 'wP', 'wP', 'wP', 'wP', 'wP', 'wP', 'wP'],
                    ['wR', 'wN', 'wB', 'wQ', 'wK', 'wB', 'wN', 'wR']
                ];
                this.turn = 'w';
                this.moveHistory = [];
            }

            move({ from, to }) {
                const fromCol = from.charCodeAt(0) - 97;
                const fromRow = 8 - parseInt(from[1]);
                const toCol = to.charCodeAt(0) - 97;
                const toRow = 8 - parseInt(to[1]);

                if (fromRow < 0 || fromRow > 7 || fromCol < 0 || fromCol > 7 ||
                    toRow < 0 || toRow > 7 || toCol < 0 || toCol > 7) {
                    return null;
                }

                const piece = this.board[fromRow][fromCol];
                if (!piece || piece[0] !== this.turn) return null;

                if (this.isValidMove(fromRow, fromCol, toRow, toCol)) {
                    const capturedPiece = this.board[toRow][toCol];
                    this.board[toRow][toCol] = piece;
                    this.board[fromRow][fromCol] = null;
                    
                    this.turn = this.turn === 'w' ? 'b' : 'w';
                    this.moveHistory.push({ from, to, piece, captured: capturedPiece });
                    return { from, to, piece, captured: capturedPiece };
                }
                return null;
            }

            isValidMove(fromRow, fromCol, toRow, toCol) {
                const piece = this.board[fromRow][fromCol];
                const targetPiece = this.board[toRow][toCol];
                
                if (targetPiece && targetPiece[0] === piece[0]) return false;
                
                const pieceType = piece[1];
                const rowDiff = Math.abs(toRow - fromRow);
                const colDiff = Math.abs(toCol - fromCol);
                
                switch (pieceType) {
                    case 'P':
                        const direction = piece[0] === 'w' ? -1 : 1;
                        const startRow = piece[0] === 'w' ? 6 : 1;
                        
                        if (fromCol === toCol && !targetPiece) {
                            if (toRow === fromRow + direction) return true;
                            if (fromRow === startRow && toRow === fromRow + 2 * direction) return true;
                        }
                        if (colDiff === 1 && toRow === fromRow + direction && targetPiece) return true;
                        return false;
                        
                    case 'R':
                        if (fromRow === toRow || fromCol === toCol) {
                            return this.isPathClear(fromRow, fromCol, toRow, toCol);
                        }
                        return false;
                        
                    case 'N':
                        return (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2);
                        
                    case 'B':
                        if (rowDiff === colDiff) {
                            return this.isPathClear(fromRow, fromCol, toRow, toCol);
                        }
                        return false;
                        
                    case 'Q':
                        if (fromRow === toRow || fromCol === toCol || rowDiff === colDiff) {
                            return this.isPathClear(fromRow, fromCol, toRow, toCol);
                        }
                        return false;
                        
                    case 'K':
                        return rowDiff <= 1 && colDiff <= 1;
                        
                    default:
                        return false;
                }
            }

            isPathClear(fromRow, fromCol, toRow, toCol) {
                const rowStep = toRow > fromRow ? 1 : toRow < fromRow ? -1 : 0;
                const colStep = toCol > fromCol ? 1 : toCol < fromCol ? -1 : 0;
                
                let row = fromRow + rowStep;
                let col = fromCol + colStep;
                
                while (row !== toRow || col !== toCol) {
                    if (this.board[row][col]) return false;
                    row += rowStep;
                    col += colStep;
                }
                
                return true;
            }
        }

        function HyperionBoard() {
            const [game, setGame] = useState(new SimpleChess());
            const [selectedSquare, setSelectedSquare] = useState(null);
            const [validMoves, setValidMoves] = useState([]);
            const [boardStyle, setBoardStyle] = useState('hyperion');

            const boardStyles = {
                hyperion: { light: '#2a2a2a', dark: '#1a1a1a' },
                carbon: { light: '#3a3a3a', dark: '#2a2a2a' },
                classic: { light: '#f0d9b5', dark: '#b58863' }
            };

            const onSquareClick = useCallback((row, col) => {
                const square = String.fromCharCode(97 + col) + (8 - row);
                
                if (selectedSquare) {
                    const move = game.move({ from: selectedSquare, to: square });
                    if (move) {
                        setGame({ ...game });
                    }
                    setSelectedSquare(null);
                    setValidMoves([]);
                } else {
                    const piece = game.board[row][col];
                    if (piece && piece[0] === game.turn) {
                        setSelectedSquare(square);
                        const moves = [];
                        for (let r = 0; r < 8; r++) {
                            for (let c = 0; c < 8; c++) {
                                if (game.isValidMove(row, col, r, c)) {
                                    moves.push([r, c]);
                                }
                            }
                        }
                        setValidMoves(moves);
                    }
                }
            }, [game, selectedSquare]);

            const resetGame = () => {
                setGame(new SimpleChess());
                setSelectedSquare(null);
                setValidMoves([]);
            };

            const formatMoveHistory = () => {
                const moves = [];
                for (let i = 0; i < game.moveHistory.length; i += 2) {
                    const moveNumber = Math.floor(i / 2) + 1;
                    const white = game.moveHistory[i] ? `${game.moveHistory[i].piece[1]}${game.moveHistory[i].to}` : '';
                    const black = game.moveHistory[i + 1] ? `${game.moveHistory[i + 1].piece[1]}${game.moveHistory[i + 1].to}` : '';
                    moves.push({ moveNumber, white, black });
                }
                return moves;
            };

                    padding: '24px'
                }
            }, [
                // Header
                React.createElement('div', {

                    style: {
                        gridColumn: '1 / -1',
                        display: 'flex',
                        justifyContent: 'space-between',
                        alignItems: 'center',
                        borderBottom: '1px solid #333',
                        paddingBottom: '16px',
                        marginBottom: '24px'
                    }
                }, [
                    React.createElement('div', {
                        key: 'logo',
                        style: { display: 'flex', alignItems: 'center', gap: '16px' }
                    }, [
                        React.createElement('div', {
                            key: 'title',
                            style: { fontSize: '24px', fontWeight: '600' }
                        }, '🏇 HYPERION IX'),
                        React.createElement('div', {
                            key: 'nav',
                            style: {
                                display: 'flex',
                                gap: '12px',
                                fontSize: '14px',
                                color: '#888'
                            }
                        }, [
                            React.createElement('span', { key: 'c1' }, 'culmination'),
                            React.createElement('span', { key: 'c2' }, 'collapse'),
                            React.createElement('span', { key: 'c3' }, 'entropy')
                        ])
                    ])
                ]),

                // Left Panel - Game Info
                React.createElement('div', {
                    key: 'left-panel',
                    style: {
                        display: 'flex',
                        flexDirection: 'column',
                        gap: '16px'
                    }
                }, [
                    React.createElement('div', {
                        key: 'status',
                        style: {
                            backgroundColor: '#1a1a1a',
                            padding: '16px',
                            borderRadius: '8px',
                            border: '1px solid #333'
                        }
                    }, [
                        React.createElement('div', {
                            key: 'player-info',
                            style: { fontSize: '14px', color: '#888', marginBottom: '8px' }
                        }, game.turn === 'w' ? 'White to play' : 'Black to play'),
                        React.createElement('div', {
                            key: 'game-status',
                            style: { fontSize: '16px', fontWeight: '500' }
                        }, 'er'), // Matches your screenshot
                    ]),

                    React.createElement('button', {
                        key: 'reset',
                        onClick: resetGame,
                        style: {
                            backgroundColor: '#555',
                            color: '#fff',
                            border: 'none',
                            padding: '12px',
                            borderRadius: '8px',
                            cursor: 'pointer',
                            fontSize: '14px'
                        }
                    }, 'Reset Game')
                ]),

                // Center - Chess Board
                React.createElement('div', {
                    key: 'board-container',
                    style: {
                        display: 'flex',
                        flexDirection: 'column',
                        alignItems: 'center',
                        gap: '16px'
                    }
                }, [
                    React.createElement('div', {
                        key: 'board',
                        style: {
                            display: 'grid',
                            gridTemplateColumns: 'repeat(8, 1fr)',
                            gridTemplateRows: 'repeat(8, 1fr)',
                            width: '480px',
                            height: '480px',
                            border: '2px solid #333',
                            borderRadius: '8px',
                            overflow: 'hidden'
                        }
                    }, 
                    game.board.map((row, rowIndex) =>
                        row.map((piece, colIndex) => {
                            const isLight = (rowIndex + colIndex) % 2 === 0;
                            const isSelected = selectedSquare === String.fromCharCode(97 + colIndex) + (8 - rowIndex);
                            const isValidMove = validMoves.some(([r, c]) => r === rowIndex && c === colIndex);
                            
                            return React.createElement('div', {
                                key: `${rowIndex}-${colIndex}`,
                                onClick: () => onSquareClick(rowIndex, colIndex),
                                style: {
                                    backgroundColor: isSelected ? '#555' : 
                                                   isLight ? boardStyles[boardStyle].light : boardStyles[boardStyle].dark,
                                    display: 'flex',
                                    alignItems: 'center',
                                    justifyContent: 'center',
                                    cursor: 'pointer',
                                    border: isValidMove ? '3px solid #0066cc' : 'none',
                                    position: 'relative'
                                }
                            }, [
                                piece && customPieces[piece] && customPieces[piece]({ size: 45 }),
                                isValidMove && !piece && React.createElement('div', {
                                    key: 'dot',
                                    style: {
                                        width: '20px',
                                        height: '20px',
                                        backgroundColor: '#0066cc',
                                        borderRadius: '50%',
                                        opacity: 0.7
                                    }
                                })
                            ]);
                        })
                    )),

                    // Board Style Selector
                    React.createElement('div', {
                        key: 'board-styles',
                        style: { display: 'flex', gap: '12px' }
                    }, [
                        React.createElement('button', {
                            key: 'hyperion',
                            onClick: () => setBoardStyle('hyperion'),
                            style: {
                                backgroundColor: boardStyle === 'hyperion' ? '#555' : 'transparent',
                                color: '#fff',
                                border: '1px solid #555',
                                padding: '8px 16px',
                                borderRadius: '4px',
                                cursor: 'pointer',
                                fontSize: '12px'
                            }
                        }, 'hyperion plasma'),
                        React.createElement('button', {
                            key: 'carbon',
                            onClick: () => setBoardStyle('carbon'),
                            style: {
                                backgroundColor: boardStyle === 'carbon' ? '#555' : 'transparent',
                                color: '#fff',
                                border: '1px solid #555',
                                padding: '8px 16px',
                                borderRadius: '4px',
                                cursor: 'pointer',
                                fontSize: '12px'
                            }
                        }, 'carbon fiber'),
                        React.createElement('button', {
                            key: 'classic',
                            onClick: () => setBoardStyle('classic'),
                            style: {
                                backgroundColor: boardStyle === 'classic' ? '#555' : 'transparent',
                                color: '#fff',
                                border: '1px solid #555',
                                padding: '8px 16px',
                                borderRadius: '4px',
                                cursor: 'pointer',
                                fontSize: '12px'
                            }
                        }, 'classic')
                    ])
                ]),

                // Right Panel - Analysis
                React.createElement('div', {
                    key: 'right-panel',
                    style: {
                        display: 'flex',
                        flexDirection: 'column',
                        gap: '16px'
                    }
                }, [
                    // Collapse Analysis
                    React.createElement('div', {
                        key: 'collapse',
                        style: {
                            backgroundColor: '#1a1a1a',
                            padding: '16px',
                            borderRadius: '8px',
                            border: '1px solid #333'
                        }
                    }, [
                        React.createElement('div', {
                            key: 'collapse-title',
                            style: { 
                                display: 'flex', 
                                alignItems: 'center', 
                                gap: '8px',
                                marginBottom: '12px'
                            }
                        }, [
                            React.createElement('span', { key: 'icon', style: { fontSize: '20px' } }, '⏳'),
                            React.createElement('span', { key: 'text', style: { fontSize: '14px', fontWeight: '500' } }, 'Collapse Trigger %')
                        ]),
                        React.createElement('div', {
                            key: 'collapse-status',
                            style: { 
                                fontSize: '16px', 
                                color: '#888',
                                textAlign: 'center'
                            }
                        }, 'No collapse detected')
                    ]),

                    // Move History
                    React.createElement('div', {
                        key: 'history',
                        style: {
                            backgroundColor: '#1a1a1a',
                            padding: '16px',
                            borderRadius: '8px',
                            border: '1px solid #333',
                            flex: 1
                        }
                    }, [
                        React.createElement('div', {
                            key: 'history-header',
                            style: { 
                                fontSize: '14px', 
                                fontWeight: '500',
                                marginBottom: '12px',
                                display: 'flex',
                                justifyContent: 'space-between',
                                alignItems: 'center'
                            }
                        }, [
                            React.createElement('span', { key: 'title' }, '≥ ŕĭŝĭĺ'),
                            React.createElement('span', {
                                key: 'count',
                                style: { fontSize: '12px', color: '#888' }
                            }, `move ${game.moveHistory.length}`)
                        ]),
                        
                        React.createElement('div', {
                            key: 'moves-list',
                            style: {
                                maxHeight: '200px',
                                overflowY: 'auto',
                                fontSize: '14px'
                            }
                        }, formatMoveHistory().map((move, index) =>
                            React.createElement('div', {
                                key: index,
                                style: {
                                    display: 'flex',
                                    gap: '12px',
                                    padding: '4px 0',
                                    borderBottom: '1px solid #333'
                                }
                            }, [
                                React.createElement('span', {
                                    key: 'num',
                                    style: { color: '#888', minWidth: '20px' }
                                }, `${move.moveNumber}.`),
                                React.createElement('span', {
                                    key: 'white',
                                    style: { minWidth: '60px', color: '#fff' }
                                }, move.white),
                                React.createElement('span', {
                                    key: 'black',
                                    style: { color: '#ccc' }
                                }, move.black)
                            ])
                        ))
                    ])
                ])
            ]);
        }

        ReactDOM.render(React.createElement(HyperionBoard), document.getElementById('root'));
    </script>
</body>
</html>
